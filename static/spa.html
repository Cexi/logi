<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loginexia - Fleet Management</title>
    
    <!-- Base URL para React Router -->
    <base href="/">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/assets/index-C8OnwuCY.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>
<body>
    <!-- React Root -->
    <div id="root">
        <!-- Loading screen mientras carga React -->
        <style>
            .loading-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            }
            .loading-box {
                text-align: center;
                color: white;
            }
            .spinner {
                border: 3px solid rgba(255,255,255,0.3);
                border-top: 3px solid white;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
                margin: 20px auto;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
        <div class="loading-container">
            <div class="loading-box">
                <h1>🚚 Loginexia Fleet</h1>
                <div class="spinner"></div>
                <p>Cargando aplicación...</p>
            </div>
        </div>
    </div>
    
    <!-- React App -->
    <script type="module" src="/static/assets/index-DXPCKFP6.js"></script>
    
    <!-- Fallback si React no carga -->
    <script>
        // Detectar si React cargó después de 5 segundos
        setTimeout(function() {
            const root = document.getElementById('root');
            // Si el loading screen sigue visible, React no cargó
            if (root && root.querySelector('.loading-container')) {
                console.error('React no pudo cargar, redirigiendo a versión HTML...');
                window.location.href = '/static/login.html';
            }
        }, 5000);
        
        // Manejar errores de routing
        window.addEventListener('error', function(e) {
            if (e.message && e.message.includes('ChunkLoadError')) {
                // Error de carga de chunks, recargar
                window.location.reload();
            }
        });
    </script>
</body>
</html>
